<!DOCTYPE html>
<html lang="en">
<head>
    <title> College Student registration form </title>
</head>
<body>
<form action="">
<center>
    <label for=""><h1>Student Registration</h1></label>
</center>
<br><br>

<center>
    <label for="">Name</label>
<input type="text" name="" id="" placeholder="Full name">
<br><br>
<label for="">Mob no</label>
     <input type="tel" name="" id="" placeholder="Enter mobile no " maxlength="10" minlength="10">
<br><br>
<label for="Select course">Course</label>
<input list="Courselist" placeholder="--select Course--"> 
<datalist id="Courselist"> 

<option value="B.tech"></option> 
<option value="Bsc"></option> 
<option value="Bba"></option> 
 
</datalist><br><br>

<label for="">Contact no:</label> 
<input type="tel" name="" id="" minlength="10" maxlength="10" 
placeholder="Enter Phone number"><br><br> 

<label for="">Gender:</label> 
<input type="radio" name="Gender" id="">Male  
<input type="radio" name="Gender" id="">Female 
<input type="radio" name="Gender" id="">Other 
<br><br> 
 
<label for="">Contact no:</label> 
<input type="tel" name="" id="" minlength="10" maxlength="10" 
placeholder="Enter Phone number"><br><br> 

<label for="">Address:</label> 
<textarea name="" id="" rows="3" cols="40" placeholder="Enter your 
address"></textarea>
<br><br>

<button>Register</button> 
<input type="reset" name="" id="" value="Reset form"> 
</center>


</form>
</body>
</html>
