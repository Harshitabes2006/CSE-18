<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        h1 { text-align: center; }

        /* Block */
        .block a {
            display: block;
            background: #2e97d4;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
        }

        /* Inline */
        .inline a {
            display: inline;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Inline-block */
        .inline-block a {
            display: inline-block;
            background: #9a4caf;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Float */
        .float a {
            float: left;
            background: #e2832a;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-right: 10px;
        }
        .float:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>

<h1>Navigation Menu Demo</h1>

<h2>Block Example</h2>
<div class="block">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<h2>Inline Example</h2>
<div class="inline">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<h2>Inline-Block Example</h2>
<div class="inline-block">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

<h2>Float Example</h2>
<div class="float">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

</body>
</html>
